    // Helper to get PowerDown halls data
    const getPowerDownHalls = () => {
      const hallMap = {};
      POWERDOWN_DATA.forEach(s => {

    // =====================================================

    // Icon component
    const Icon = ({ name, className }) => {

      'ABw': { bg: 'from-violet-500 to-purple-600', light: 'bg-violet-50', medium: 'bg-violet-100', text: 'text-violet-700', border: 'border-violet-300' },

      'MNm': { bg: 'from-cyan-500 to-sky-600', light: 'bg-cyan-50', medium: 'bg-cyan-100', text: 'text-cyan-700', border: 'border-cyan-300' },

    const getHallColor = (hall) => hallColors[hall] || { bg: 'from-slate-500 to-slate-600', light: 'bg-slate-50', medium: 'bg-slate-100', text: 'text-slate-700', border: 'border-slate-300' };

    // Loading component
    const LoadingScreen = () => (
      <div className="min-h-screen bg-gradient-to-br from-slate-50 via-emerald-50/50 to-teal-50/50 flex items-center justify-center">
        <div className="text-center">
          <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-r from-emerald-500 to-teal-500 flex items-center justify-center animate-pulse-slow">
            <Icon name="Leaf" className="w-8 h-8 text-white" />
          </div>
          <h2 className="text-xl font-bold text-slate-700 mb-2">Loading Leaderboard...</h2>
          <p className="text-slate-500 text-sm">Fetching live data</p>
        </div>
      </div>
    );

    // Error component
    const ErrorScreen = ({ error, onRetry }) => (
      <div className="min-h-screen bg-gradient-to-br from-slate-50 via-red-50/50 to-orange-50/50 flex items-center justify-center p-4">
        <div className="text-center max-w-md">
          <div className="w-16 h-16 mx-auto mb-4 rounded-full bg-red-100 flex items-center justify-center">
            <Icon name="AlertCircle" className="w-8 h-8 text-red-500" />
          </div>
          <h2 className="text-xl font-bold text-slate-700 mb-2">Oops! Something went wrong</h2>
          <p className="text-slate-500 text-sm mb-4">{error}</p>
          <button onClick={onRetry} className="px-6 py-2 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-700 transition">Try Again</button>
        </div>
      </div>
    );

    // Shared Components
    const RankBadge = ({ rank, size = 'md' }) => {
      const sizes = { sm: { wrapper: 'w-7 h-7', text: 'text-xs' }, md: { wrapper: 'w-10 h-10', text: 'text-sm' } };
      const s = sizes[size];
      if (rank === 1) return (<div className={`${s.wrapper} rounded-full bg-gradient-to-br from-yellow-300 via-yellow-400 to-amber-500 flex items-center justify-center shadow-lg shadow-yellow-400/40`}><Icon name="Crown" className="w-4 h-4 text-yellow-900" /></div>);
      if (rank === 2) return (<div className={`${s.wrapper} rounded-full bg-gradient-to-br from-slate-200 via-slate-300 to-slate-400 flex items-center justify-center shadow-md`}><Icon name="Medal" className="w-4 h-4 text-slate-600" /></div>);
      if (rank === 3) return (<div className={`${s.wrapper} rounded-full bg-gradient-to-br from-amber-600 via-amber-700 to-orange-800 flex items-center justify-center shadow-md`}><Icon name="Award" className="w-4 h-4 text-amber-200" /></div>);
      return (<div className={`${s.wrapper} rounded-full bg-slate-700 flex items-center justify-center`}><span className={`${s.text} font-bold text-slate-200`}>{rank}</span></div>);
    };

    const HallBadge = ({ hall }) => {
      const colors = getHallColor(hall);
      return <span className={`px-2 py-0.5 text-xs rounded-full font-semibold ${colors.medium} ${colors.text}`}>{hall}</span>;
    };

    const Podium = ({ data }) => {
      const [first, second, third] = [data?.[0], data?.[1], data?.[2]];
      if (!first) return <div className="text-center text-slate-400 py-8">No data yet</div>;
      const pts = (s) => s?.points ?? s?.totalPoints ?? s?.total ?? 0;
      return (
        <div className="relative h-52 flex items-end justify-center gap-2 mb-4">
          {second && (<div className="flex flex-col items-center"><div className="w-14 h-14 rounded-full bg-gradient-to-br from-slate-200 via-slate-300 to-slate-400 flex items-center justify-center mb-1.5 shadow-xl border-4 border-white"><span className="text-lg font-black text-slate-700">2</span></div><p className="text-xs font-semibold text-slate-800 text-center max-w-16 truncate">{second.name?.split(' ')[0]}</p><HallBadge hall={second.hall} /><div className="mt-2 w-20 bg-gradient-to-t from-slate-300 to-slate-200 rounded-t-lg flex flex-col items-center justify-end pb-2" style={{height:'75px'}}><span className="text-lg font-black text-slate-700">{pts(second)}</span><span className="text-xs text-slate-500">pts</span></div></div>)}
          <div className="flex flex-col items-center"><div className="relative"><div className="absolute -top-4 left-1/2 -translate-x-1/2"><Icon name="Crown" className="w-5 h-5 text-yellow-500" /></div><div className="w-16 h-16 rounded-full bg-gradient-to-br from-yellow-300 via-yellow-400 to-amber-500 flex items-center justify-center mb-1.5 shadow-2xl border-4 border-white ring-4 ring-yellow-300/50"><span className="text-xl font-black text-yellow-900">1</span></div></div><p className="text-sm font-bold text-slate-800 text-center max-w-20 truncate">{first.name?.split(' ')[0]}</p><HallBadge hall={first.hall} /><div className="mt-2 w-24 bg-gradient-to-t from-yellow-400 to-yellow-300 rounded-t-lg flex flex-col items-center justify-end pb-2 shadow-lg" style={{height:'95px'}}><Icon name="Zap" className="w-4 h-4 text-yellow-700 mb-0.5" /><span className="text-xl font-black text-yellow-800">{pts(first)}</span><span className="text-xs text-yellow-700">pts</span></div></div>

    const StudentRow = ({ student, maxPoints, showBreakdown = false, pointsKey = 'points' }) => {

    const HallCard = ({ hall, rank, maxPoints }) => {
      const colors = getHallColor(hall.name || hall.hall);

      const percentage = maxPoints > 0 ? (points / maxPoints) * 100 : 0;
      return (
        <div className={`relative overflow-hidden rounded-xl p-3 ${colors.light} border-2 ${colors.border} transition-all hover:scale-[1.01] hover:shadow-md`}>

    const ChallengeAccordion = ({ challenges }) => {
      const [openChallenge, setOpenChallenge] = useState(null);

        { id: 'cutlery', label: 'Opt-Out of Plastic Cutlery', icon: 'UtensilsCrossed', color: 'from-purple-500 to-violet-500', subtitle: '2 pts/submission', data: challenges?.cutlery },

        { id: 'screentime', label: 'Screen Time', icon: 'Smartphone', color: 'from-violet-500 to-purple-500', subtitle: '3-10 pts/day', data: challenges?.screenTime },
      ];
      
      return (
        <div className="space-y-3">
          {challengeConfig.map(ch => (
            <div key={ch.id} className="bg-white rounded-xl shadow-md border border-slate-100 overflow-hidden">
              <button 
                onClick={() => setOpenChallenge(openChallenge === ch.id ? null : ch.id)}
                className={`w-full flex items-center justify-between p-4 hover:bg-slate-50 transition-all`}
              >
                <div className="flex items-center gap-3">
                  <div className={`p-2 rounded-lg bg-gradient-to-r ${ch.color}`}>
                    <Icon name={ch.icon} className="w-5 h-5 text-white" />
                  </div>
                  <div className="text-left">
                    <h3 className="font-semibold text-slate-800">{ch.label}</h3>
                    <p className="text-xs text-slate-500">{ch.subtitle}</p>
                  </div>
                </div>
                <div className="flex items-center gap-3">
                  <span className="text-sm font-semibold text-slate-600">{ch.data?.length || 0} participants</span>
                  <Icon name={openChallenge === ch.id ? "ChevronUp" : "ChevronDown"} className="w-5 h-5 text-slate-400" />
                </div>
              </button>
              
              {openChallenge === ch.id && (
                <div className="border-t border-slate-100 p-4 bg-slate-50">
                  {ch.data && ch.data.length > 0 ? (
                    <>
                      <Podium data={ch.data} />
                      <div className="space-y-2 mt-4">
                        {ch.data.slice(0, 10).map((s, i) => (
                          <StudentRow key={i} student={{ ...s, rank: i + 1 }} maxPoints={ch.data[0]?.total || 1} pointsKey="total" />
                        ))}
                      </div>
                      {ch.data.length > 10 && (
                        <p className="text-center text-slate-500 text-sm mt-3">+ {ch.data.length - 10} more participants</p>
                      )}
                    </>
                  ) : (
                    <p className="text-center text-slate-400 py-8">No submissions yet. Be the first!</p>
                  )}
                </div>
              )}
            </div>
          ))}
        </div>
      );
    };

    // =====================================================
    // MERGE FUNCTION: Combine API data with PowerDown
    // =====================================================
    function mergeAllTimeData(apiStudents) {
      // Create a map of all students by email (lowercase)
      const studentMap = {};
      
      // Add API students first
      apiStudents.forEach(s => {
        const email = (s.email || '').toLowerCase();
        const key = email || s.name.toLowerCase();
        studentMap[key] = {
          name: s.name,
          email: email,
          hall: s.hall,
          fall: s.fall || 0,
          sdP1: s.p1 || 0,
          powerdown: 0,
          p2plus: (s.p2 || 0) + (s.p3 || 0) + (s.p4 || 0),
          total: s.total || 0
        };
      });
      
      // Add PowerDown data - merge by email

        const email = pd.email.toLowerCase();
        if (studentMap[email]) {
          // Existing student - add PowerDown points
          studentMap[email].powerdown = pd.total;
          studentMap[email].total += pd.total;
          // Use PowerDown hall if not set
          if (!studentMap[email].hall) studentMap[email].hall = pd.hall;
        } else {
          // New student from PowerDown only
          studentMap[email] = {
            name: pd.name,
            email: email,
            hall: pd.hall,
            fall: 0,
            sdP1: 0,
            powerdown: pd.total,
            p2plus: 0,
            total: pd.total
          };
        }
      });
      
      // Convert to array and sort by total
      const merged = Object.values(studentMap)
        .sort((a, b) => b.total - a.total)
        .map((s, i) => ({ ...s, rank: i + 1 }));
      
      return merged;
    }

        if (hallMap[hall]) {
          hallMap[hall].points += pd.total;
        } else {
          hallMap[hall] = { name: hall, points: pd.total, students: 1 };
        }
      });
      
      return Object.values(hallMap).sort((a, b) => b.points - a.points);
    }
